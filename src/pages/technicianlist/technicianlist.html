<ion-header no-border no-shadow>
  <ion-navbar no-border-bottom transparent>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-container">
  <div class="list">
    <label class="drop-down-list">
      <div class="drop-down-label">Sort: 
        <select class="drop-down-items">
          <option selected>Sort 1</option>
          <option>Sort 2</option>
          <option>Sort 3</option>
        </select>
      </div>
    </label>
  </div>
  <ion-list>
    <ion-item class="task-list-item" *ngFor="let technician of technicians; let i = index" (click)="technicianSelected(i)"> 
      <div class = "row" style="margin-bottom: 20px">        
        <img width="50px" height="50px" src="assets/images/default_profile.png">        
        <div class = "col text-center" left> <!-- Star -->
          <p class="technician">{{ technician.EMP_INITIALS }}</p>
          <p class="task-list-title">{{ technician.EMP_LAST_NAME }}</p>
          <p class="task-list-description">{{ technician.REMARKS }}</p>
        </div>
      </div>  
    </ion-item>
  </ion-list>   
</ion-content>
