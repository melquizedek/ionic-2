<ion-header no-border no-shadow>
  <ion-navbar no-border-bottom transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button [disabled]="isToday" (click)="today()">Today</button>
    </ion-buttons>

    <ion-title>{{viewTitle}}</ion-title>
  </ion-navbar>
</ion-header>
 
   <ion-content class="has-header">
      <!-- <template #template let-view="view" let-row="row" let-col="col">
          {{view.dates[row*7+col].label}}
      </template>
     -->

    <calendar 
              [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onRangeChanged)="reloadSource(startTime, endTime)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>

  <ion-fab class="common-fab-container" *ngIf="this.isManager">
      <button ion-fab class="common-fab-button" (click)="addNewTask()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
<ion-footer>
  <!-- <ion-fab style="bottom: 15px; left: 15px"> -->

    <ion-segment [(ngModel)]="displaymode" class="task-segment-container">
      <ion-segment-button class="taskdisplaymode" value="list" (click)="listView()">
        <img class="segment-footer-icon-image" src="assets/images/list_segment_icon.png">
      </ion-segment-button>
      <ion-segment-button class="taskdisplaymode" value="calendar">
        <img class="segment-footer-icon-image" src="assets/images/calendar_segment_icon.png">
      </ion-segment-button>
    </ion-segment>

</ion-footer>
