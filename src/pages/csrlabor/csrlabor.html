<ion-header no-border no-shadow>
  <ion-navbar no-border-bottom transparent>
    <ion-title style="text-align: center"> LABOR
    </ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
       <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon></button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="proxima_font">

  <div *ngIf="isCreateLabor">
  <h5><b> Enter all the task information needed in their fields </b></h5>
  <form [formGroup]="laborEntryForm">
  <ion-list>
    <ion-item>
      <ion-label floating>Employee ID</ion-label>
      <ion-input class="common_text_field" type="text" formControlName="EMP_ID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime class="common_label" displayFormat="MM/DD/YYYY" formControlName="LABOR_DATE"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Overtime Indicator</ion-label>
      <ion-input class="common_text_field" type="text" formControlName="OVERTIME"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Labor Codes</ion-label>
      <ion-input class="common_text_field" type="text" formControlName="LABOR_CODE"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Start Time</ion-label>
      <ion-datetime class="common_label" displayFormat="hh:mm A" formControlName="START_TIME"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>End Time</ion-label>
      <ion-datetime class="common_label" displayFormat="hh:mm A" formControlName="END_TIME"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Shift</ion-label>
      <ion-input class="common_text_field" type="text" formControlName="SHIFT"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Man Hours</ion-label>
      <ion-input class="common_text_field" type="number" formControlName="MAN_HOUR"></ion-input>
    </ion-item>
  </ion-list>
  </form>
  </div>

  <div *ngIf="!isCreateLabor">
      <ion-list>
          <ion-item *ngFor="let labor of labors">
            <p>Employee ID</p>
            <p>{{labor.EMP_ID}}</p>
          </ion-item>
        </ion-list>
        <button ion-button (click)="addNewEntry()"> + Add New Entry </button>
  </div>

</ion-content>

<ion-footer *ngIf="isCreateLabor">
  <button class="blue_button_edged" type="submit" block (click)="createLabor()">SAVE</button>
</ion-footer>
