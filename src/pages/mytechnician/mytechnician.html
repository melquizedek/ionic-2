<ion-header no-border no-shadow>
  <ion-navbar no-border-bottom transparent>
    <ion-title>ASSIGN TO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let x of techdata">
      <ion-checkbox item-right (ionChange)="selectTech($event, x)"></ion-checkbox>
      <ion-label>
        <div class="row text-center">
          <ion-avatar class="avatar">
            <img style="vertical-align: middle; " width="50px" height="50px" src="assets/images/default_profile.png">
          </ion-avatar>
          <div>
            <p class="file_name">{{x.EMP_FIRST_NAME}} {{x.EMP_LAST_NAME}}<p>
            <p class="details">{{x.CUST_ADDR_1}}</p>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button class="blue_button_edged" type='submit' (click)="assignTech()">ASSIGN</button>
</ion-footer>
