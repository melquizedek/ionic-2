  <ion-header no-border no-shadow>
    <ion-navbar no-border-bottom transparent>
    </ion-navbar>
  </ion-header>

<ion-content>
  <div class="main-container">
      <div id="prHeader">Password Reset</div>
      <div id="prLabel">
        <form name="resetform" (ngSubmit)="submitForm(resetform.value)">
          <input class="common_text_field" type="email" value="" placeholder="Email Address"/>
        </form>
      </div>
  </div>

  <div class="button_container">
  <ion-row>
    <ion-col width=50 style="text-align:center">
      <button class="common_blue_button" (click)="goToPasswordReset()" style="width: 80%; margin-right: 15px" ion-button>Reset Password</button>
    </ion-col>
  </ion-row>
  </div>

</ion-content>
