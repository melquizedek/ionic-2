<ion-header no-border no-shadow>
  <ion-navbar no-border-bottom transparent>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<ion-content padding="5px">-->
  <!--<hr />-->
  <br/><label padding="5px" class="proxima_font">Enter all the task information needed in their fields.</label><br /><br
  />
  <form [formGroup]="taskEditForm">
    <ion-item class="common_text_field">
      <ion-label floating>Task Name: </ion-label>
      <!--<input class="common_text_field" type="text" value="{{task.TASK_DESCRIPTION}}" formControlName="TASK_DESCRIPTION"/><br/><br/>-->
      <ion-input type="text" class="proxima_font" formControlName="TASK_DESCRIPTION"></ion-input>
    </ion-item><br/><br/>

    <!--<label padding="5px">Assign To: </label>
    <button class="add-tech-button" type='submit' (click)="selectTechnician()">+ Select Technicians</button>
    <br/>
    <br />
    <br />-->
    <ion-item class="common_text_field">
      <ion-label>Assign To:</ion-label>
      <ion-select formControlName="EMP_ID_NO" multiple="true">
        <ion-option *ngFor="let x of techniciandata" [value]="x.EMP_ID_NO">
          {{x.EMP_FIRST_NAME}} {{x.EMP_LAST_NAME}}
        </ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item class="common_text_field">
      <ion-label floating>Customer Name: </ion-label>
      <!--<input class="common_text_field" type="text" value="{{task.CUSTOMER_NAME}}" formControlName="CUSTOMER_NAME"/><br/><br/>-->
      <ion-input type="text" formControlName="CUSTOMER_NAME"></ion-input>
    </ion-item>

    <ion-item class="common_text_field">
      <ion-label floating>Urgency Code: </ion-label>
      <!--<input class="common_text_field" type="text" value="{{task.URGENCY_CODE}}" formControlName="URGENCY_CODE"/><br/><br/>-->
      <ion-input type="text" formControlName="URGENCY_CODE"></ion-input>
    </ion-item>

    <ion-item class="common_text_field">
      <ion-label>Due / Promise Date:</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="DATE_PROMISED"></ion-datetime>
    </ion-item>
    
    <ion-item class="common_text_field">
      <ion-label>Promise Start Date:</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="PROMISE_START_DATE"></ion-datetime>
    </ion-item>

    <ion-item class="common_text_field">
      <ion-label floating>Task Location / Address: </ion-label>
      <!-- <input class="common_text_field" type="text" value="{{task.TASK_LOCATION}}" formControlName="TASK_LOCATION"/><br/><br/>     -->
      <ion-input type="text" formControlName="TASK_LOCATION"></ion-input>
    </ion-item>

    <ion-item class="common_text_field">
      <ion-label floating>Description: </ion-label>
      <!--<input class="common_text_field" type="text" value="{{task.TASK_COMMENTS}}" formControlName="TASK_COMMENTS"/><br/><br/>-->
      <ion-input type="text" formControlName="TASK_COMMENTS"></ion-input>
    </ion-item>
    <br/><br/>
  </form>
</ion-content>
<ion-footer>
  <button class="blue_button_edged" type='submit' (click)="saveValue()">SAVE TASK</button>
</ion-footer>
